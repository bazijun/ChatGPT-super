<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <link rel="apple-touch-icon" href="./favicon.ico">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    <title>ChatBPT</title>
  <script type="module" crossorigin src="./assets/index-94a20593.js"></script>
  <link rel="stylesheet" href="./assets/index-e05b3d40.css">
<link rel="manifest" href="./manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="./registerSW.js"></script></head>

<body class="dark:bg-black">
    <div id="app">
        <style>
            body {
                margin: 0
            }

            .cat__loading {
                position: relative;
                width: 100%;
                max-width: 150px;
                overflow: hidden;
            }

            .cat__loading::before {
                content: "";
                display: block;
                padding-bottom: 100%;
            }

            .cat__loading:hover>* {
                cursor: pointer;
            }

            #input__fake__checkbox:checked~.loading-wrap>.happy__cat__jump {
                display: block !important;
            }

            #input__fake__checkbox:checked~.loading-wrap>.cat__loading {
                display: none;
            }

            .cat__loading__body,
            .cat__loading__tail,
            .cat__loading__head {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                animation: rotating 2.79s cubic-bezier(0.65, 0.54, 0.12, 0.93) infinite;
            }

            .cat__loading__body::before,
            .cat__loading__tail::before,
            .cat__loading__head::before {
                content: "";
                position: absolute;
                width: 50%;
                height: 50%;
                background-size: 200%;
                background-repeat: no-repeat;
                background-image: url("https://cdn.bazijun.top/img/Hot-cat.png");
            }

            .cat__loading__head::before {
                top: 0;
                right: 0;
                background-position: 100% 0%;
                transform-origin: 0% 100%;
                transform: rotate(90deg);
            }

            .cat__loading__tail {
                animation-delay: 0.2s;
            }

            .cat__loading__tail::before {
                left: 0;
                bottom: 0;
                background-position: 0% 100%;
                transform-origin: 100% 0%;
                transform: rotate(-30deg);
            }

            .cat__loading__body {
                animation-delay: 0.1s;
            }

            .cat__loading__body:nth-of-type(2) {
                animation-delay: 0.2s;
            }

            .cat__loading__body::before {
                right: 0;
                bottom: 0;
                background-position: 100% 100%;
                transform-origin: 0% 0%;
            }

            @keyframes rotating {
                from {
                    transform: rotate(720deg);
                }

                to {
                    transform: none;
                }
            }

            .loading-wrap {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

        </style>
        <input type="checkbox" id="input__fake__checkbox" style="display: none" />
        <div class="loading-wrap">
            <label for="input__fake__checkbox" class="cat__loading">
                <div class="cat__loading__body"></div>
                <div class="cat__loading__body"></div>
                <div class="cat__loading__tail"></div>
                <div class="cat__loading__head"></div>
            </label>
            <img class="happy__cat__jump" src="https://cdn.bazijun.top/img/happy-cat.gif" style="display: none" />
        </div>
    </div>
    
</body>

</html>
